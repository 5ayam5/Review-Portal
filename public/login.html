<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login/Register to Review Portal</title>

	<!-- update the version number as needed -->
	<script defer src="/__/firebase/7.13.0/firebase-app.js"></script>
	<!-- include only the Firebase features as you need -->
	<script defer src="/__/firebase/7.13.0/firebase-firestore.js"></script>
	<script defer src="/__/firebase/7.13.0/firebase-auth.js"></script>
	<script defer src="/__/firebase/7.13.0/firebase-database.js"></script>
	<script defer src="/__/firebase/7.13.0/firebase-messaging.js"></script>
	<script defer src="/__/firebase/7.13.0/firebase-storage.js"></script>
	<!-- initialize the SDK after all desired features are loaded -->
	<script defer src="/__/firebase/init.js"></script>
	<!-- javascript of the login page -->
	<script defer src="login.js"></script>

	<link media="screen" rel="stylesheet" type="text/css" href="initial.css">
</head>

<body>
	<div id="top">
		<select id="type">
			<option value="null">Select if Registering for First Time (or Admin)</option>
			<option value="prof">Professor</option>
			<option value="student">Student</option>
		</select>
		<input id="email" type="email" placeholder="E-MAIL ID*">
		<input id="password" type="password" placeholder="PASSWORD (MINIMUM 6 CHARACTERS)*">
		<input id="name" type="text" placeholder="NAME (New User or if You Wish to Change it)">
		<a id="login">Login / Register</a>
	</div>
</body>

</html>
